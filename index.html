<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pure CSS: Donut with Sprinkles</title>
    <link rel="stylesheet" href="styles-donut.css" type="text/css">
    <link rel="stylesheet" href="styles-sprinkles.css" type="text/css">
  </head>
  <body>
    <div id="box">
      <div class="donut donut--1">
        <div class="donut donut--2">
          <div class="donut icing">
            <div class="donut icing icing--shadow"></div>
            <div class="sprinkle small yellow s--1"></div>
            <div class="sprinkle large white s--2"></div>
            <div class="sprinkle small red s--3"></div>
            <div class="sprinkle med orange s--4"></div>
            <div class="sprinkle small purple s--5"></div>
            <div class="sprinkle small red s--6"></div>
            <div class="sprinkle small pink s--7"></div>
            <div class="sprinkle med pink s--8"></div>
            <div class="sprinkle large purple s--9"></div>
            <div class="sprinkle small blue s--10"></div>
            <div class="sprinkle small blue s--11"></div>
            <div class="sprinkle small purple s--12"></div>
            <div class="sprinkle small yellow s--13"></div>
            <div class="sprinkle small red s--14"></div>
            <div class="sprinkle med yellow s--15"></div>
            <div class="sprinkle med purple s--16"></div>
            <div class="sprinkle small pink s--17"></div>

          </div>
        </div>
        <div class="donut donut--2__hole"></div>
        <div class="donut donut--1__hole"></div>
        <div class="donut donut--shadow__hole--1"></div>
        <div class="donut donut--shadow__hole--2"></div>
        <div class="donut donut--shadow__cresent"></div>
        <div class="donut shadow"></div>
      </div>
    </div>
  </body>
</html>
